<p-scrollPanel [style]="{width: '100%', height: '700px'}">
<input id="distinct" type="checkbox" [(ngModel)]="ws.Distinct" />
<label for="distinct">Distinct values</label>

<div class="field-header">
  <div style="width: 160px; font-weight: bold">Field</div>
  <div style="width: 150px; font-weight: bold">Name</div>
  <div style="width: 90px; font-weight: bold">Group</div>
</div>

<div class="field-list" cdkDropList [cdkDropListData]="ws.SelectedFields" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let f of ws.SelectedFields" cdkDrag class="field">
    <div style="width: 160px;padding-top: 3px;">
      {{ f.OriginalName }}
    </div>

    <input
      type="text"
      class="p-inputtext-sm"
      placeholder="Small"
      pInputText
      [(ngModel)]="f.Name"
      style="width: 150px; font-size: 12px"
    />

    <p-dropdown appendTo="body"
      [options]="GroupTypes"
      [(ngModel)]="f.GroupType"
      (onChange)="groupCheck()"
    ></p-dropdown>
    <fa-icon [icon]="['fas', 'times']" style="background-color: transparent; color: red; padding:5px; margin-left: 5px;" (click)="Delete(f)" ></fa-icon>
  </div>
</div>
</p-scrollPanel>
