<p-scrollPanel [style]="{width: '100%', height: '700px'}">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <fa-icon [icon]="['fas', 'filter']" style="background-color: transparent; color: silver;" ></fa-icon>
    </span>
    <input type="text" pInputText [(ngModel)]="filtertext">
</div>

  <div *ngFor="let t of FilteredTable" class="table-row">
    <div>
      {{ t.Name }}
    </div>
    <span style="flex: 1 0 auto"></span>

      <fa-icon [icon]="['fas', 'add']" style="background-color: transparent; color: black;" (click)="AddTable(t)"></fa-icon>


  </div>
</p-scrollPanel>
