<p-accordion>
  <p-accordionTab>
    <ng-template pTemplate="header">
      <div style="width: 100%; display: flex;flex-direction: row; justify-content: stretch;">
        Data
        <span style="flex:1 0 auto"></span>
        <button class="p-button p-button-sm" (click)="GetData($event)">
          <fa-icon [icon]="['fas', 'bolt']" style="background-color: transparent; color: yellow;" ></fa-icon>
        </button>
      </div>
    </ng-template>

      <app-parameters></app-parameters>
      <p-table [value]="Data" styleClass="p-datatable-sm"  [scrollable]="true"  scrollHeight="400px" scrollDirection="both" [style]="{'width':'calc(100vw - 650px)'}">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let f of gettableFields()" style="width:100px; overflow: hidden;font-size: 12px;">{{f.Name}}</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let f of gettableFields()" style="width:100px; overflow: hidden;font-size: 12px">{{item[f.Name]}}</td>

            </tr>
        </ng-template>
    </p-table>

  </p-accordionTab>
  <p-accordionTab header="Query">
    <textarea id="sql" style="width: 100%; height: calc(100vh - 350px);" readonly="true" [ngModel]="ws.GetQuery()"></textarea>
  </p-accordionTab>
</p-accordion>
